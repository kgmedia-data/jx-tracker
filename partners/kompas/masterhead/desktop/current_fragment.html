<div class="container" style="width: 970px;height: 250px;">
   <div class="banner" style="width:526px">
   </div>
   <div class="video" style="width:444px; height:250px">
      <!-- Renee note: I don't know where exactly is the start of the creative code
      and which ones are the divs from DFP ... Maybe around here?-->
      <div id="containerJX" data-parent-id="component-0">
         <div id="playerContainerJX" class="trans-text-item" style="position:relative; display: block;width: 640px;height: 360px"></div>
      </div>
      <script src="https://universal.jixie.io/js/jxvideo.1.3.min.js" async></script>    
      <script>
         var theContainer = document.getElementById("containerJX");
         var myplayer = null;
         
         function onJXPlayerReady(jx) {
         console.log("calling onJXPlayerReady");
         myplayer = jx;
         var p = {
           controlsColor: "#F0F0F0",
           container: "playerContainerJX",
           domain: "jixie.io",
           creativeid: 1235,
           defaultImage: "https://adsimg.kompas.com/html5/assets_ads/inslider/update/image/defaultloading.png",
           autoplay: true
         };
         myplayer.start(p);
         window.addEventListener("jxhasad", readyToPlay);
         window.addEventListener("jxnoad", function(e) {
           console.log("No ad")
         });
         window.addEventListener("jxadended", function(e) {
           console.log("Ad fully played");
           whenVideoEndsWeRestart();
         });
         window.addEventListener("jxplayvideo", function(e) {
           console.log("We start the video")
         });
         window.addEventListener("jxvideoend", whenVideoEndsWeRestart);
         window.addEventListener("jxadstart", function(e) {
           console.log("Ad start")
         });
         window.addEventListener("jxadfirstQuartile", function(e) {
           console.log("Ad first quartile")
         });
         window.addEventListener("jxadmidpoint", function(e) {
           console.log("Ad midpoint")
         });
         window.addEventListener("jxadthirdQuartile", function(e) {
           console.log("Ad third quartile")
         });
         window.addEventListener("jxadalladscompleted", function(e) {
           console.log("All Ads Completed");
         });
         window.addEventListener("jxadclick", function(e) {
           console.log("Ad click")
         });
         window.addEventListener("jxadimpression", function(e) {
           console.log("Ad impression")
         })
         }
         
         function readyToPlay() {
         console.log("We have an ad, then we play it");
         myplayer.play();
         onResize();
         }
         
         function whenVideoEndsWeRestart() {
         console.log("Jx video end");
         setTimeout(function() {
           var p = {
               container: "playerContainerJX",
               domain: "jixie.io",
               creativeid: 1235,
               defaultImage: "https://adsimg.kompas.com/html5/assets_ads/inslider/update/image/defaultloading.png",
               autoplay: true
           };
           myplayer.start(p);
         }, 500);
         }
         
         function onResize() {
         var ratio = theContainer.offsetWidth / 640,
           newH = 360 * ratio;
         theContainer.style.transform = "scale(" + ratio + ") translate3d(0px, 0px, 0px)";
         theContainer.style.transformOrigin = "0px 0px 0px";
         theContainer.style.height = newH + "px"
         }
         
         function addListener(element, event, handler) {
         if (element.addEventListener) {
           element.addEventListener(event, handler, !1)
         } else if (element.attachEvent) {
           element.attachEvent("on" + event, handler)
         } else {
           element["on" + event] = handler
         }
         }
         addListener(window, "resize", onResize);
         onResize();
      </script>
      <style>#JXImage{opacity:0}</style>
   </div>
</div>
